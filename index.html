<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Notepad</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Add new note</h3>
                </div>
                <div class="panel-body">
                    <form id="notepad-form">
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" class="form-control" id="title" placeholder="Title">
                        </div>
                        <div class="form-group">
                            <label for="text">Text:</label>
                            <textarea class="form-control" rows="3" id="text" placeholder="Text content"></textarea>
                        </div>
                        <button id="submit-note" class="btn btn-success">+ Add note</button>
                    </form>
                </div>
            </div>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-right">
                        <button id="reverse-notes" type="button" class="btn btn-primary">
                            Reverse
                            <span class="glyphicon glyphicon-sort" aria-hidden="true"></span>
                        </button>
                    </div>
                    <hr>
                    <div id="notes-container">
                        <!--Notes will be displayed here-->
                    </div>
                </div>
                <div class="panel-footer text-right">vdonchev 2016</div>
            </div>
        </div>
    </div>
</div>
<!--CSS-->
<link rel="stylesheet" href="styles/bootstrap.min.css">
<link rel="stylesheet" href="styles/main.css">

<!--JS-->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="./node_modules/systemjs/dist/system.js"></script>
<script>
    System.config({meta: {format: 'cjs'}});
    System.import('./scripts/main.js');
</script>
</body>
</html>
